<mat-card>

  <p>
    <mat-toolbar color="primary">
      <span>Clientes Cadastrados</span>

      <section>
        <div id="bt-search">
          <button mat-button color="white">
            <a mat-button>Pesquisar</a>
            <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="search"></mat-icon>
          </button>
        </div>
      </section>

      <section>
        <div id="bt-cadastrar">
          <button mat-button color="white" >
            <a mat-button target="_blank">Cadastrar</a>
            <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="save"></mat-icon>
          </button>
        </div>
      </section>

    </mat-toolbar>


  </p>

  <div *ngIf="clientes$ | async as clientes; else loading">
    <table mat-table [dataSource] = "clientes" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Nome Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let cliente"> {{cliente.nome}} </td>
      </ng-container>

      <!-- CPF Column -->
      <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef> CPF </th>
        <td mat-cell *matCellDef="let cliente"> {{cliente.cpf}} </td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let cliente"> {{cliente.email}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>

        <mat-cell *matCellDef="let cliente">
          <button id="upd-bt-client" aria-label="Atualizar Cliente">
            <mat-icon>edit</mat-icon>
          </button>

          <button id="del-bt-client" aria-label="Atualizar Cliente">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>

      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


  </div>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>

</mat-card>
